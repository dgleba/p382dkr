version: '2'
services:
  nginx:
    image: nginx
    ports:
      - "6031:80"
    volumes:
      - .:/myproject
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - django

  django:
    build: .
    image: myproject
    command: gunicorn --chdir ./website website.wsgi -c ./gunicorn/gunicorn.py -b 0.0.0.0:8000
    depends_on:
      - db
    volumes:
      - .:/myproject
    ports:
      - "6032:8000"

  db:
    image: postgres
    env_file:
      - .env
